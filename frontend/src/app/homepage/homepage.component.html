<p>Welcome to Heap Underflow! If you have any questions, ask!</p>

<label for="name">Search: </label>

<input type="text" id="name" name="name" required
       minlength="1" maxlength="100" size="15">

<mat-divider></mat-divider>
       <section>
       <div class="enter-button"></div>
       <div class="button">
              <button mat-raised-button color="accent">Enter</button>
       </div>
       </section>
<mat-divider></mat-divider>

<ul>
       <li *ngFor="let post of posts">
         <h2>Post ID: {{ post.id }}</h2>
         <p>Author ID: {{ post.author_id }}</p>
         <p>Post Content: {{ post.content }}</p>
       </li>
     </ul>
