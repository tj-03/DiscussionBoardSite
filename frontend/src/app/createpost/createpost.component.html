<div class = "post-input">
       <mat-form-field class="example-full-width">
              <mat-label>Post Title:</mat-label>
              <textarea matInput [(ngModel)] = "postTitle" placeholder="Ex. What is an int?"></textarea>
       </mat-form-field>
       
       <mat-form-field class="example-full-width">
              <mat-label>Create a post:</mat-label>
              <textarea matInput [(ngModel)] = "postContent" placeholder="Ex. What is an int?"></textarea>
       </mat-form-field>
</div>

<mat-divider></mat-divider>
       <section>
       <div class="enter-button"></div>
       
       <div class="button">
              <p>
              <button (click) = "submitPost()" mat-raised-button color="accent">Post</button>
       </div>
